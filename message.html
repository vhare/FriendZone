<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/navbar.css" rel="stylesheet">
  <link href="css/dateInfo.css" rel="stylesheet">
  <link href="css/dateProfile.css" rel="stylesheet">
  <link href="css/message.css" rel="stylesheet">
</head>

<body>
	<div class="container navbar navbar-default navbar-fixed-top">
    <div class="row">
      <div class="col-xs-3 text-left">
        <a href="matchmaking_home.html">
          <img class="iconImage" src="images/blackFriends.png"></img>
        </a>
      </div>
      <div class="col-xs-6 text-center">
        <h3 class="navbar-brand">FriendZone</h3>
      </div>
      <div class="col-xs-3 text-right">
        <a href="date_inbox.html">
          <img class="iconImage selected" src="images/blackMatch.png"></img>
        </a>
      </div>
    </div>
  </div>

  <script src="js/JSON.js"></script>

  <div class="bottomBorder row">      
  	<div class="col-xs-6 dateName" id="dateName"></div>
  	<div class="col-xs-6 dateTime" id="dateTime"></div>
  </div>

  
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="media-list" id="conversation">
              <li class="media" >
                <div class="media-left" >
                  <img class="media-object img-circle profile-pic" id="yourDate"></img>
                </div>
                <div class="media-body">
                  <p class="dateCont">Hey! Looking forward to our date! Do you have a particular place in mind?</p>
                </div>
              </li>
              <div class="row"></div>
              <li class="media pull-right">
                <div class="media-body">
                  <p class="youCont">Hmmm, let me think about it...</p>
                </div>
              <div class="media-right">
                  <img src="images/nicegirl3.jpg" class="media-object img-circle profile-pic" id="you"></img>
              </div>
              </li>
            </ul>
        </div>
      </div>
    </div>
  </div>


    <div class="row">
      <div class="col-xs-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Send a message!" id="textInput">
          <span class="input-group-btn">
            <button class="btn btn-default" onclick="addElement()" type="button" id="send-chat">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>

  <script>
      var index = localStorage.currDate;
      document.getElementById("dateName").innerHTML = date.dates[index].firstName;
      document.getElementById("dateTime").innerHTML = date.dates[index].date + " on " + date.dates[index].time;
      document.getElementById("yourDate").src = date.dates[index].photo;
  </script>

  <script src="js/jquery.js"></script>
  <script src="js/message.js"></script>
  <script src="js/addMessage.js"></script>

  </body>

 </html>
